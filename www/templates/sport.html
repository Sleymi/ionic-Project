<ion-view view-title="Sport">
  <ion-content>
    <h1>Sport</h1> 

     
      
      <div class="list">

        
        <a ng-repeat="item in actualit" 

           href="#/app/sportDetail/{{item.id}}" 
           class="item item-thumbnail-left">

          <img ng-src="{{item.image}}">
          <h2>{{item.title}}</h2>
          
        </a>

      </div>
      
  </ion-content>
  </ion-view>
